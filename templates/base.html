<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.svg" type="image/svg+xml">
    <title>Carlos Oliveri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
</head>
<body>
    <header id="navbar" class="header">
        <h1>Carlos Oliveri</h1>
        <nav>
            <ul class="nav-no-icons">
                <li><a href="/">Inicio</a></li>
                <li><a href="/#servicios">Servicios</a></li>
                <li><a href="/#proyectos">Proyectos</a></li>
                <li><a href="/#contacto">Contactos</a></li>
            </ul>

            <ul class="nav-icons">
                <li><a href="/"><i class="fas fa-home"></i></a></li>
                <li><a href="/#servicios"><i class="fas fa-user"></i></a></li>
                <li><a href="/#proyectos"><i class="fa-solid fa-code"></i></a></li>
                <li><a href="/#contacto"><i class="fa-sharp fa-solid fa-envelope"></i></a></li>
            </ul>

            <div><a href=""><i class="fa-solid fa-bars"></i></a></div>
        </nav>
    </header>

    {% if current_endpoint == 'index' %}
        <div id="inicio" class="animada">
            <div class="blur-banner"></div>
            <h2><span style="color: #15aefa;">Hola!</span> Soy Carlos</h2>
            <h3>Desarrollador | Full-Stack</h3>
            <a href="#contacto" class="btn-cv"></i>HABLAR AHORA</a>
            <a href="#proyectos" class="btn">Ver Proyectos</a>
        </div>
    {% endif %}
    <main>
        {% block content %}

        {% endblock %}
    </main>

    
    
    <footer>
        <p>2025 Carlos Oliveri</p>
    </footer>

    <script src="{{ url_for('static', filename='js/bundle.min.js') }}" defer></script>
</body>

</html>
